<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TFjs TFLite</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>TFjs TFLite Hello World</h1>
    
    <p id="status">Awaiting TF.js load</p>
    
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    <!-- Import @tensorflow/tfjs-core -->
   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
   <!-- Adds the CPU backend -->
   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
   
   <!--
   Import @tensorflow/tfjs-tflite

   Note that we need to explicitly load dist/tf-tflite.min.js so that it can
   locate WASM module files from their default location (dist/).
   -->
   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>

    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script2.js" defer></script>
  </body>
</html>
