<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TFjs Web Model</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Kung-fu stance classifier</h1>
    
    
    
    
    <!-- Import TensorFlow.js library -->   
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>

    <div  class="pic-container">
      <img id="pic" width="300" height="300" src="" crossorigin="anonymous" />
    </div>
    <div id="pic-classification">
      <img src="" />
      <p></p>
    </div>
    
    <p>Now you can select an image from this list:</p>
    <div id="pic-palette"></div>

    <p>... or provide one yourself.<br/> 
    Note: image will not leave your device!</p>
    <input type="file" id="pic-picker" />

    <p id="status">Awaiting TF.js load</p>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
